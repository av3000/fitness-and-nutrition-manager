<div class="ingredient">
  <div class="ingredient__title">
    <h1>
      <img src="/assets/img/food.svg" alt="" />
      <span *ngIf="ingredient$ | async as ingredient; else loadingTitle">
        {{ ingredient.name ? "Edit" : "Create" }} ingredient
      </span>
      <ng-template #loadingTitle>Loading...</ng-template>
    </h1>
  </div>
  <div *ngIf="ingredient$ | async as ingredient; else loadingIngredient">
    <ingredient-form
      [ingredient]="ingredient"
      (update)="updateIngredient($event)"
      (remove)="removeIngredient($event)"
      (create)="createIngredient($event)"
    >
    </ingredient-form>
  </div>
  <ng-template #loadingIngredient>
    <div class="message">
      <img src="/assets/img/loading.svg" alt="" />
      Fetching ingredient...
    </div>
  </ng-template>
</div>
